compiler:
  allow_shadowing: false
  autobuild_bitstreams: true
  build_type: Release
  cpu:
    additional_args: ''
    args: -std=c++14 -fPIC -Wall -Wextra -O3 -march=native -ffast-math -Wno-unused-parameter
      -Wno-unused-label
    executable: g++-9
    libs: ''
  cuda:
    additional_args: ''
    args: -std=c++14 -Xcompiler -fPIC -O3 -Xcompiler -march=native --use_fast_math
      -Xcompiler -Wno-unused-parameter
    backend: cuda
    cuda_arch: '35'
    default_block_size: 32,1,1
    dynamic_map_block_size: 128,1,1
    dynamic_map_fine_grained: true
    executable: nvcc
    hip_arch: '906'
    hip_args: -std=c++17 -fPIC -O3 -ffast-math -Wno-unused-parameter
    libs: ''
    max_concurrent_streams: 0
    path: ''
    persistent_map_SM_fraction: 1.0
    persistent_map_occupancy: 2
    syncdebug: false
  default_data_types: Python
  fpga_vendor: xilinx
  indentation_spaces: 4
  inline_sdfgs: false
  intel_fpga:
    board: a10gx
    enable_debugging: false
    executable: aoc
    host_flags: -Wno-unknown-pragmas
    kernel_flags: -fp-relaxed -cl-no-signed-zeros -cl-fast-relaxed-math -cl-single-precision-constant
    launch_async: false
    mode: emulator
    path: ''
  library_extension: dylib
  linker:
    additional_args: ''
    args: ''
    executable: g++-9
    library_prefix: -l
    library_suffix: ''
  mpi:
    executable: mpicxx
  rtl:
    verbose: false
    verilator_enable_debug: false
    verilator_flags: ''
    verilator_lint_warnings: true
  unique_functions: true
  use_cache: false
  xilinx:
    build_flags: ''
    enable_debugging: false
    executable: v++
    host_flags: -Wno-unknown-pragmas -Wno-unused-label
    mode: simulation
    path: ''
    platform: xilinx_u280_xdma_201920_1
    synthesis_flags: -std=c++11
debugprint: true
diode:
  fonts:
    codegen: ''
    pated: ''
    python: ''
  general:
    library_autoexpand: true
    show_optgraph: false
    show_sdfged: false
    show_transfed: false
  layout:
    codepane_width: 30
    optpane_width: 30
    perfpane_width: 30
    pypane_width: 30
    toppane_height: 20
    window_height: 600
    window_maximized: true
    window_width: 800
execution:
  general:
    check_args: true
    copycmd_l2r: scp ${srcfile} ${host}:${dstfile}
    copycmd_r2l: scp ${host}:${srcfile} ${dstfile}
    execcmd: ssh ${host} ${command}
    host: localhost
    repetitions: 5
    workdir: /tmp/
  mpi:
    mpiexec: mpirun -n ${num_procs} ${command}
    num_procs: 4
experimental:
  test_serialization: false
  validate_undefs: false
frontend:
  implementation: sdfg
instrumentation:
  cache_papi_counters: '[''PAPI_CA_SNP'', ''PAPI_CA_SHR'', ''PAPI_CA_CLN'', ''PAPI_CA_ITV'']'
  default_papi_counters: '[''PAPI_TOT_INS'', ''PAPI_TOT_CYC'', ''PAPI_L2_TCM'', ''PAPI_L3_TCM'']'
  enable_overhead_compensation: true
  enable_papi_counter_sanity_check: false
  enable_vectorization_analysis: false
  max_scope_depth: 0
  mem_papi_counters: '[''PAPI_MEM_WCY'', ''PAPI_LD_INS'', ''PAPI_SR_INS'']'
  multimode_run: false
  papi:
    default_counters: '[''PAPI_TOT_INS'', ''PAPI_TOT_CYC'', ''PAPI_L2_TCM'', ''PAPI_L3_TCM'']'
    overhead_compensation: true
    vectorization_analysis: false
  papi_mode: default
  sql_backend_enable: true
  sql_database_file: perfdata.db
  thread_nums: '[1,2,3,4]'
  vec_papi_counters: '[''0x40000025'', ''0x40000026'', ''0x40000027'', ''0x40000028'',
    ''0x40000021'', ''0x40000022'', ''0x40000023'', ''0x40000024'']'
library:
  blas:
    default_implementation: pure
    fpga:
      default_stream_depth: 32
    override: false
optimizer:
  automatic_strict_transformations: true
  autospecialize: false
  detect_control_flow: true
  interface: dace.transformation.optimizer.SDFGOptimizer
  match_exception: false
  save_intermediate: false
  savedots: false
  symbolic_positive: true
  transform_on_call: false
  visualize: false
  visualize_sdfv: false
profiling: false
profiling_status: true
renderer:
  fulledges: false
  html5renderer: false
testing:
  serialization: false
  single_cache: false
treps: 100
